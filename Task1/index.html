<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎯 Number Guessing Game</h1>
  </header>

  <main>
    <p id="instructions">Guess a number between 1 and 100</p>

    <form id="guessForm">
      <label for="guess">Enter your guess:</label>
      <input type="number" id="guess" name="guess" placeholder="1–100" min="1" max="100" required>
      <button type="submit" id="guessBtn" disabled>Guess</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>

    <p id="message" aria-live="polite"></p>
    <p>Attempts left: <span id="attempts">10</span></p>
    <p>Best Score: <span id="bestScore">-</span></p>

    <h3>History</h3>
    <ul id="history"></ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
